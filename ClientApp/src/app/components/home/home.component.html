<!-- Navigation Bar -->
<nav class="bg-green-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-2xl font-bold">Brody's Lawn Care</h1>
        <ul class="flex space-x-4">
            <li><a routerLink="/" class="text-white hover:font-bold">Home</a></li>
            <li><a routerLink="/services" class="text-white hover:font-bold">Services</a></li>
            <li><a routerLink="/about" class="text-white hover:font-bold">About</a></li>
            <li><a routerLink="/contact" class="text-white hover:font-bold">Contact</a></li>
        </ul>
    </div>
</nav>


<!-- Hero Section -->
<div class="bg-green-700 text-white py-20 px-4 text-center">
    <h1 class="text-4xl font-bold mb-4">Professional Lawn Mowing Services</h1>
    <p class="text-lg">Transforming your lawn into a masterpiece</p>
    <a routerLink="/booking" class="inline-block bg-white text-green-700 font-bold px-6 py-3 mt-4 rounded hover:bg-green-600 hover:text-white">Book Now</a>
</div>

<!-- Showcase Section -->
<section class="py-20 px-4">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mb-12">Our Work</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Example images of your work -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden" *ngFor="let image of images">
                <img [src]="image.src" [alt]="image.alt" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-semibold mb-2">{{ image.title }}</h3>
                    <p class="text-gray-600">{{ image.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer class="bg-green-500 text-white py-6 text-center">
    <p>&copy; 2024 Brody's Lawn Care. All rights reserved.</p>
</footer>
